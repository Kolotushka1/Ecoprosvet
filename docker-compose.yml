version: '3'

services:
  web:
    build: ./backend/api_server
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/api_server:/app  # Правильное указание volume для синхронизации кода
    ports:
      - "8000:8000"  # Внутренний порт для Django
    networks:
      - django_network
      - frontend_network

  react-app:
    build: ./frontend
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"  # Внутренний порт для React
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - frontend_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # Перенаправляем запросы на порт 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Копируем конфигурацию Nginx
    depends_on:
      - web
      - react-app
    networks:
      - django_network
      - frontend_network

networks:
  django_network:
  frontend_network: